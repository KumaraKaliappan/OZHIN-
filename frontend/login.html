<!doctype html><html lang="en"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login - OZHIN</title><link rel='stylesheet' href='/assets/styles.css'></head><body>
<div class="container"><header><div class="logo"><div class="mark">OZ</div><div style="margin-left:8px"><div style="font-weight:800">OZHIN</div></div></div></header>
<main><div class="product-card" style="max-width:480px;margin:40px auto"><h2>Login</h2><input id="email" class="input" placeholder="Email"><input id="password" class="input" placeholder="Password" type="password"><div style="margin-top:12px"><button id="loginBtn" class="btn">Login</button></div><div id="msg" style="margin-top:10px;color:var(--muted)"></div></div></main>
<script>document.getElementById('loginBtn').addEventListener('click', async ()=>{ const email = document.getElementById('email').value; const password = document.getElementById('password').value; const res = await fetch('/admin/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) }); const j = await res.json(); if(res.ok && j.token){ localStorage.setItem('oz_user_token', j.token); window.location.href = '/'; } else { document.getElementById('msg').textContent = j.error || 'Login failed'; } });</script></body></html>
