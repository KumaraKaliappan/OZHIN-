<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Products - OZHIN</title><link rel="stylesheet" href="/assets/styles.css"></head><body>
<div class="container"><header style="display:flex;align-items:center;justify-content:space-between"><div class="logo"><div class="mark">OZ</div><div style="margin-left:8px"><div style="font-weight:800">OZHIN</div><div style="color:var(--muted);font-size:12px">Modern Lifestyle</div></div></div><nav><a href="/">Home</a> <a href="/categories.html">Categories</a></nav></header>
<main><h1>All Products</h1><div id="products" class="grid"></div></main><footer style="margin-top:40px;color:var(--muted)">© 2025 OZHIN</footer></div>
<script>
  async function load(){ try{ const r = await fetch('/api/products'); const j = await r.json(); const wrap = document.getElementById('products'); if(!Array.isArray(j)||j.length===0){ wrap.innerHTML = `<div style="color:var(--muted)">No products found. Use admin to create products.</div>`; return; } wrap.innerHTML = j.map(p=>`<div class="product-card"><img src="${(p.images&&p.images[0])||'/images/product_1.jpg'}" style="width:100%;border-radius:8px"><div style="margin-top:10px"><strong>${p.title}</strong><div style="color:var(--muted)">${(p.description||'').substring(0,120)}</div><div class="price">₹${p.price||999}</div><div style="margin-top:8px"><a class="btn" href="/product.html?slug=${p.slug||''}">View</a></div></div></div>`).join(''); }catch(e){ document.getElementById('products').innerHTML = '<div style="color:var(--muted)">Error loading products (mock)</div>'; } }
  load();
</script></body></html>
